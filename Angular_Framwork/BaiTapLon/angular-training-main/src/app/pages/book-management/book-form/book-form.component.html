<div class="card">
    <div class="card-header">
        <div>
            <h6 class="main-content-label">{{ title }}</h6>
            <span class="fe fe-x icon-close" (click)="onDismiss()"></span>
        </div>
    </div>
    <div class="card-body">
        <form [formGroup]="bookForm" (ngSubmit)="Submit()">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <mat-form-field appearance="outline" class="mt-3 w-100">
                            <mat-label>Tên sách</mat-label>
                            <input matInput formControlName="ten" >
                            <mat-error *ngIf=" isValidate( 'ten' , 'required')">
                                Vui lòng nhập tên sách
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-6">
                        <mat-form-field class="w-100 mt-3" appearance="outline">
                            <mat-label>Năm sản xuất</mat-label>
                            <input matInput formControlName="namsanxuat" [matDatepicker]="picker">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <mat-error *ngIf=" isValidate( 'namsanxuat' , 'required')">
                                Vui lòng nhập năm sản xuất
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-6">
                        <mat-form-field appearance="outline" class="mt-3 w-100" formGroupName="nhaXuatBan">
                            <mat-label>Nhà xuất bản</mat-label>
                            <mat-select formControlName="id" matNativeControl required>
                                <mat-option *ngFor="let x of listNXB" [value]="x.id">{{x.ten}}</mat-option>
                            </mat-select>
<!--                            <mat-error *ngIf=" isValidate( 'ten' , 'required')">-->
<!--                                Vui lòng chọn nhà xuất bản-->
<!--                            </mat-error>-->
                        </mat-form-field>
                    </div>

                    <div class="col-6">
                        <mat-form-field appearance="outline" class="mt-3 w-100" formGroupName="tacGia">
                            <mat-label>Tác giả</mat-label>
                            <mat-select formControlName="id" matNativeControl required>
                                <mat-option *ngFor="let x of listAuthor" [value]="x.id">{{x.ten}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col-6">
                        <mat-form-field appearance="outline" class="mt-3 w-100">
                            <mat-label>Chủ đề</mat-label>
                            <input matInput formControlName="chude">
                            <mat-error *ngIf=" isValidate( 'chude' , 'required')">
                                Vui lòng nhập chủ đề sách
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-6">
                        <mat-form-field appearance="outline" class="mt-3 w-100">
                            <mat-label>Tổng số</mat-label>
                            <input matInput formControlName="tongsosach">
                            <mat-error *ngIf=" isValidate( 'tongsosach' , 'required')">
                                Vui lòng nhập tổng số sách
                            </mat-error>
                            <mat-error *ngIf=" isValidate( 'tongsosach' , 'min')">
                                Tổng số sách phải lớn hơn 0
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-form-field appearance="outline" class="mt-3 w-100">
                            <mat-label>Mô tả</mat-label>
                            <textarea matInput formControlName="mota"></textarea>
                        </mat-form-field>
                    </div>

                    <div class="col" class="mt-2">
                        <button class="btn btn-primary">Thêm</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
